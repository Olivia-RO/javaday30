<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');
    
    function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation(); // stop bubbling
    }
    
    
    
    divs.forEach(div => div.addEventListener('click', logText, {
        capture: false //if set to true clicking on 2 or 3 will log 1
        // once: true would run once and never again until reload, but isnt working for me 
    }));
    
    button.addEventListener('click', () => {
        console.log('click');
    }, {
        once: true
    });
    
</script>
</body>
</html>
