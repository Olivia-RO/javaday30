<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('hello');

    // Interpolated
      console.log('hell i am a %s string!', 'cool')
      // console.log(`string ${var}`);
      
    // Styled
      console.log('%c I am some great text', 'font-size: 30px; text-shadow: 10px 10px 0 green');

    // warning!
      console.warn('oh no');

    // Error :|
      console.error('big bad error');

    // Info
      console.info('horeshoe crabs are the roombas of the water');

    // Testing
      console.assert(1 === 2, 'no thats wrong!');

    // clearing
      // console.clear;
      
    // Viewing DOM Elements
      const p = document.querySelector('p');
      console.log(p);
      console.dir(p);

    // Grouping together
      dogs.forEach(dog => {
          console.group(`${dog.name}`);
          console.log(`this is ${dog.name}`);
          console.log(`dog is ${dog.age}`);
          console.log(`dog is ${dog.age *7} in dog years`);
          console.groupEnd(`${dog.name}`);
      })

    // counting
      console.count('words');
      console.count('words');
      console.count('text');
      console.count('words');
      console.count('text');
      console.count('text');
      console.count('words');
      console.count('text');

    // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
      });
      
      console.table(dogs);

  </script>
</body>
</html>
